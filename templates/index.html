{% extends 'base.html' %}
{% block conteudo %}
<h2 style="text-align: center;">Lista de Frutas</h2>
<hr>
<ol>
    {% for fruta in frutas %} <!-- Laço de repatição dentro do LI -->
    <li>{{fruta}}</li>
    {% endfor %}
    <form action="{{url_for('home')}}" method="post">
        <label>Fruta</label>
        <input type="text" name="fruta" required>
        <button>Adicionar</button>
    </form>
</ol>
{% endblock conteudo %}
