{% extends 'base.html' %}
{% block conteudo %}
<h2 style="text-align: center;">Lista de Frutas</h2>
<hr>
<ul class="lits-group">
    {% for fruta in frutas %} <!-- Laço de repatição dentro do LI -->
    <li class="list-group-item">{{fruta}}</li>
    {% endfor %}
    <form action="{{url_for('home')}}" method="post">
        <div class="form-group">
            <label for="exemploFruta">Fruta </label>
            <input class="form-crontol" id="exemploFruta" type="text" name="fruta" placeholder="Digite o nome de uma Fruta">
        </div>
        <button class="btn btn-success">Adicionar</button>
    </form>
</ul>
{% endblock conteudo %}
